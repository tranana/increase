#配置端口
server.port=13250
#指定数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据源连接信息配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=trantran
spring.datasource.url=jdbc:mysql://localhost:3306/increase?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
#连接池信息
spring.datasource.druid.initial-size=20
spring.datasource.druid.min-idle=20
spring.datasource.druid.max-active=40
spring.datasource.druid.max-wait=15000

mybatis-plus.mapper-locations=classpath:mysql/**/**/*.xml,mysql/**/*.xml,mysql/*.xml
# Redis数据库索引（默认为0）
tran.redis.database=0
# Redis服务器地址
tran.redis.host=192.168.237.129
# Redis服务器连接端口
tran.redis.port=6379
# Redis服务器连接密码（默认为空）
# concurrent.redis.password=tran
# 链接超时时间 单位 ms（毫秒）
tran.redis.timeout=3000
################ Redis 线程池设置 ##############
# 连接池最大连接数（使用负值表示没有限制） 默认 8
tran.redis.maxActive=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
tran.redis.maxWait=-1
# 连接池中的最大空闲连接 默认 8
tran.redis.maxIdle=8
# 连接池中的最小空闲连接 默认 0
tran.redis.minIdle=0
